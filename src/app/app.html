<app-header
    [applicationConfig]="{
        title: title,
        imgSrc: imgSrc,
    }"
    (menuClick)="toggleSidenav()"
></app-header>
<app-sidenav
    [sidenavOpened]="sidenavOpenedStore()"
    (sidenavOpenedChange)="sidenavOpenedStore.set($event)"
></app-sidenav>
