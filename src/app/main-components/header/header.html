<mat-toolbar>
    <button
        matIconButton
        aria-label="Example icon-button with menu icon"
        class="example-icon"
        (click)="menuClick.emit($event)"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <img alt="logo" class="logo" [src]="applicationConfig().imgSrc" />
    <h2>{{applicationConfig().title}}</h2>
    <span class="example-spacer"></span>
    <button
        matIconButton
        aria-label="Example icon-button with heart icon"
        class="example-icon favorite-icon"
    >
        <mat-icon>favorite</mat-icon>
    </button>
    <button matIconButton aria-label="Example icon-button with share icon" class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
